name: Deploy Docusaurus to GitHub Pages (robust)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Debug env
        run: |
          node -v
          npm -v
          echo "NODE_ENV=$NODE_ENV"
          echo "PWD=$(pwd)"
          ls -la

      - name: Install deps (prefer lockfile, fallback to install)
        run: |
          npm ci --include=dev || npm install

      - name: Verify docusaurus availability
        run: |
          npx --yes @docusaurus/core@latest docusaurus --version || true
          npx --yes docusaurus --version || true
          jq '.scripts' package.json || cat package.json

      - name: Build for GitHub Pages (baseUrl /openmark/)
        run: npm run build:gh

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
